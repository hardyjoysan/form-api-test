<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
  <div class="container">

    <!-- Login API Test -->
    <div class="row">
      <div class="col-md-12">
        <h3>Login API</h3>
      </div>
      <div class="col-md-6 p-lg-6">
        <form id="api-login">
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-6 p-lg-6">
        <code id="login_result" class="pt-2"></code>
      </div>
    </div>

    <script>
      const loginform = document.getElementById("api-login");
      loginform.addEventListener("submit", function(e) {
        e.preventDefault();
    
        document.getElementById('login_result').innerHTML = "";
    
        const formData = new FormData(loginform);
    
        const data = {
          username: formData.get('username'),
          password: formData.get('password')
        };
    
        fetch('https://icash-uat.txweb.site/auth/token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'moduleCode' : 'TPP_PGP'
          },
          body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
          for(let k in data) {
            document.getElementById('login_result').innerHTML += k+":"+data[k]+"<br>";
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    
      });
    
    </script>
